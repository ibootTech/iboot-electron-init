name: CI
on:
  push:
    branches: [ master ]
    tags:
      - "v0.1.0"
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      ## 打包项目
      - name: build project
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: npm run wininstall
      ## Release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: 'build/iboot-electron-init-win32-x64/installer64/*'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
